<form class="form-horizontal">
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Departamento</label>
        <div class="col-sm-10">
            <select class="form-control" (change)="cargarProvincias($event.target.value); cargarDistritos(0);">
                <option value="0">[ Seleccionar un departamento ]</option>
                <option *ngFor="let d of departamentos | async" value="{{d.id}}">{{d.departamento}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Provincia</label>
        <div class="col-sm-10">
            <select class="form-control" (change)="cargarDistritos($event.target.value);">
                <option value="0">[ Seleccionar una provincia ]</option>
                <option *ngFor="let p of provincias | async" value="{{p.id}}">{{p.provincia}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Distrito</label>
        <div class="col-sm-10">
            <select class="form-control">
                <option value="0">[ Seleccionar un distrito ]</option>
                <option *ngFor="let d of distritos | async" value="{{d.id}}">{{d.distrito}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Datepicker</label>
        <div class="col-sm-10">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Escoge una fecha" readonly="readonly">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>        
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
